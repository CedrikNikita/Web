<!doctype html>
<html>
<head>
</head>
<body>
	<form method="get" action="/search">
		<input type="search" name="ask" value="{{ request.GET.ask }}">
		<input type="submit" value="GO">
	</form>
	{% if items %}
		<table>
		{% for item in items %}
			<tr>
				<td>{{ item.category }}</td> <td>{{ item.name }}</td> <td>{{ item.price }}</td>
			</tr>
		{% endfor %}
		</table>
	{% else %}
	{% endif %}
</body>
</html>
